<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Me Incomoda</title>

        <link href="css/font-awesome.css" rel="stylesheet">
        <link href="css/simple-line-icons.css" rel="stylesheet">
        <link href="css/fullscreen-slider.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">

        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="notransition black">
        <div id="page-container">
            <ul class="cb-slideshow">
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
            </ul>
        </div>

        <div class="modal fade" id="signup" role="dialog" aria-labelledby="signupLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="signLogo osLight"><span class="fa icon-compass"></span> Me Incomoda</div>
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="signupLabel">Inscrever-se</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <div class="btn-group-justified">
                                    <a href="inicio.html" class="btn btn-lg btn-facebook"><span class="fa fa-facebook pull-left"></span>Inscrever-se com Facebook</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="btn-group-justified">
                                    <a href="inicio.html" class="btn btn-lg btn-google"><span class="fa fa-google-plus pull-left"></span>Inscrever-se com Google</a>
                                </div>
                            </div>
                            <div class="signOr">OU</div>
                            <div class="form-group">
                                <input type="text" placeholder="Primeiro Nome" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Último Nome" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="E-mail" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Senha" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Confirmar Senha" class="form-control">
                            </div>
                            <div class="form-group">
                                <div class="btn-group-justified">
                                    <a href="inicio.html" class="btn btn-lg btn-green">Inscrever-se</a>
                                </div>
                            </div>
                            <p class="help-block">Já é um membro Me Incomoda? <a href="login.html" class="text-green">Acessar</a></p>
                        </form>
                    </div>
                </div>
                <div class="signFooter">Me Incomoda - Todos os direitos reservados<br>&copy; 2015</div>
            </div>
        </div>

        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/jquery-ui-touch-punch.js"></script>
        <script src="js/jquery.placeholder.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/jquery.touchSwipe.min.js"></script>
        <script src="js/jquery.visible.js"></script>
        <script src="js/signup.js" type="text/javascript"></script>

</html>
